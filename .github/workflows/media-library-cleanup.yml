name: Media Library Cleanup

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

env:

  ASTRO_CLOUDINARY_CLOUDINARY_CLOUD_NAME: ${{ secrets.ASTRO_CLOUDINARY_CLOUDINARY_CLOUD_NAME }}
  ASTRO_CLOUDINARY_CLOUDINARY_API_KEY: ${{ secrets.ASTRO_CLOUDINARY_CLOUDINARY_API_KEY }}
  ASTRO_CLOUDINARY_CLOUDINARY_API_SECRET: ${{ secrets.ASTRO_CLOUDINARY_CLOUDINARY_API_SECRET }}

  COLBYCLOUD_APPS_CLOUDINARY_CLOUD_NAME: ${{ secrets.COLBYCLOUD_APPS_CLOUDINARY_CLOUD_NAME }}
  COLBYCLOUD_APPS_CLOUDINARY_API_KEY: ${{ secrets.COLBYCLOUD_APPS_CLOUDINARY_API_KEY }}
  COLBYCLOUD_APPS_CLOUDINARY_API_SECRET: ${{ secrets.COLBYCLOUD_APPS_CLOUDINARY_API_SECRET }}

  COLBYCLOUD_EXAMPLES_CLOUDINARY_CLOUD_NAME: ${{ secrets.COLBYCLOUD_EXAMPLES_CLOUDINARY_CLOUD_NAME }}
  COLBYCLOUD_EXAMPLES_CLOUDINARY_API_KEY: ${{ secrets.COLBYCLOUD_EXAMPLES_CLOUDINARY_API_KEY }}
  COLBYCLOUD_EXAMPLES_CLOUDINARY_API_SECRET: ${{ secrets.COLBYCLOUD_EXAMPLES_CLOUDINARY_API_SECRET }}

  COLBYCLOUD_MEDIA_JAMS_CLOUDINARY_CLOUD_NAME: ${{ secrets.COLBYCLOUD_MEDIA_JAMS_CLOUDINARY_CLOUD_NAME }}
  COLBYCLOUD_MEDIA_JAMS_CLOUDINARY_API_KEY: ${{ secrets.COLBYCLOUD_MEDIA_JAMS_CLOUDINARY_API_KEY }}
  COLBYCLOUD_MEDIA_JAMS_CLOUDINARY_API_SECRET: ${{ secrets.COLBYCLOUD_MEDIA_JAMS_CLOUDINARY_API_SECRET }}

  NEXT_CLOUDINARY_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_CLOUDINARY_CLOUDINARY_CLOUD_NAME }}
  NEXT_CLOUDINARY_CLOUDINARY_API_KEY: ${{ secrets.NEXT_CLOUDINARY_CLOUDINARY_API_KEY }}
  NEXT_CLOUDINARY_CLOUDINARY_API_SECRET: ${{ secrets.NEXT_CLOUDINARY_CLOUDINARY_API_SECRET }}

  NUXT_CLOUDINARY_CLOUDINARY_CLOUD_NAME: ${{ secrets.NUXT_CLOUDINARY_CLOUDINARY_CLOUD_NAME }}
  NUXT_CLOUDINARY_CLOUDINARY_API_KEY: ${{ secrets.NUXT_CLOUDINARY_CLOUDINARY_API_KEY }}
  NUXT_CLOUDINARY_CLOUDINARY_API_SECRET: ${{ secrets.NUXT_CLOUDINARY_CLOUDINARY_API_SECRET }}

  SPACEJELLY_TUTORIALS_CLOUDINARY_CLOUD_NAME: ${{ secrets.SPACEJELLY_TUTORIALS_CLOUDINARY_CLOUD_NAME }}
  SPACEJELLY_TUTORIALS_CLOUDINARY_API_KEY: ${{ secrets.SPACEJELLY_TUTORIALS_CLOUDINARY_API_KEY }}
  SPACEJELLY_TUTORIALS_CLOUDINARY_API_SECRET: ${{ secrets.SPACEJELLY_TUTORIALS_CLOUDINARY_API_SECRET }}

  SVELTE_CLOUDINARY_CLOUDINARY_CLOUD_NAME: ${{ secrets.SVELTE_CLOUDINARY_CLOUDINARY_CLOUD_NAME }}
  SVELTE_CLOUDINARY_CLOUDINARY_API_KEY: ${{ secrets.SVELTE_CLOUDINARY_CLOUDINARY_API_KEY }}
  SVELTE_CLOUDINARY_CLOUDINARY_API_SECRET: ${{ secrets.SVELTE_CLOUDINARY_CLOUDINARY_API_SECRET }}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - run: npm ci

      - run: node src/media-library-cleanup.js